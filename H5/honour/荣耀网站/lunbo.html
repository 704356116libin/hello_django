<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="css/partialviewslider.css"/>
		
	</head>
	<body>
		<div class="htmleaf-container">
			<div class="container">
				<ul id="partial-view">
					<li><img src="img/04b2c6ca437a8bfacd72254fe028a70b.jpg"/></li>
					<li><img src="img/07cd880d456642bb060e00121b975be7.jpg"/></li>
					<li><img src="img/1.jpg"/></li>
					<li><img src="img/2.jpg"/></li>
				</ul>
				
			</div>
		</div>
		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="js/partialviewslider.js" type="text/javascript" charset="utf-8"></script>
	    <script>
	$(document).ready(function(){
		var partialView = $('#partial-view').partialViewSlider();

		$('#prev').on('click', function(){
			partialView.prev();
		});
		$('#next').on('click', function(){
			partialView.next();
		});
		$('#play').on('click', function(){
			partialView.play();
		});
		$('#pause').on('click', function(){
			partialView.pause();
		});
	});
	</script>
	</body>
</html>
