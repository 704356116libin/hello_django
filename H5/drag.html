<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>H5拖拽</title>
<style type="text/css">
    #div1,#div2 {float:left;width:192px;height:122px;padding:1px;border:1px solid #aaaaaa;}
    td{color: brown}
</style>
<script>
function allowDrop(ev)
{
    console.log('allowDrop 执行了！--该事件表示用来接收拖拽过来的控件');
    ev.preventDefault();
}

function drag(ev)
{
    console.log('drag 执行了！  --该事件表示开始拖拽的事件');
    console.log('拖动控件的 id 为:'+ev.target.id);
    ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
    console.log('drop 执行了！  --该事件表示放下拖拽控件的事件');
    console.log('ev.dataTransfer:'+ev.dataTransfer.getData("Text"));
    ev.preventDefault();
    var data=ev.dataTransfer.getData("Text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<h3>H5拖拽知识:</h3>
<table>
    <tr><td>draggable --属性标识某控件是否可拖动</td></tr>
    <tr><td>ondragstart --属性监听拖拽事件</td></tr>
    <tr><td>ondragover --属性监听拖拽放置事件</td></tr>
</table>
<p>拖动 图片到矩形框中:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img id="drag1" src="images/bg.jpg" draggable="true" ondragstart="drag(event)" width="192" height="122">
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>


</body>
</html>
